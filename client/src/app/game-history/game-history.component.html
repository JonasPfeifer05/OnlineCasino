<div id="gameHistoryElement">
    <div id="nameWage">
        <div id="name">{{history.game_id == 0 ? "Poker" : history.game_id == 1 ? "BlackJack" : history.game_id == 2 ? "Roulette" : history.game_id == 3 ? "Slots" : "Horse Race"}}:</div>
        <div id="wage">Wage: {{(history.wager/100)|number:"1.2-2"}}€</div>
    </div>
    <div id="payout" [class.lost]="!history.won" [class.won]="history.won">
        <div id="profitText">
            <div id="profit">Payout: </div>
            <div id="amount">{{(history.profit/100)|number:"1.2-2"}}€</div>
        </div>
        <img [src]="img" alt="">
    </div>
</div>
